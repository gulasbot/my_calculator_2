<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function pow(exponent) {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, exponent);
}

function sine() {
 var num = document.getElementById("n1");
 num.value = Math.sin(num.value);
}



function inverse() {
 var num = document.getElementById("n1");
 num.value = 1 /num.value;
}

</script>
</head>
<body>
 <h1>Calculadora de Gustavo Puente</h1>
 Number:
 <input type="text" id="n1">
 <p>
    <button onclick="pow(2)"> x^2 </button>
	<button onclick="pow(3)"> x^3 </button>
	<button onclick="pow(4)"> x^4 </button>
	<button onclick="sine()"> sin(x) </button>
    <button onclick="inverse()"> 1/x </button>
 </p>
</body>
</html>
